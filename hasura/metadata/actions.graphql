type Query {
  adminLogin(
    admin: AdminLoginInput!
  ): AdminLoginOutput
}

type Mutation {
  adminRegister(
    admin: AdminRegisterInput!
  ): AdminRegisterOutput
}

input AdminRegisterInput {
  username: String!
  password: String!
}

input AdminLoginInput {
  username: String!
  password: String!
}

type AdminRegisterOutput {
  accessToken: String!
}

type AdminLoginOutput {
  accessToken: String!
}

